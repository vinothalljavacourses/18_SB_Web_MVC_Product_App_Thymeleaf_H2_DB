<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Product Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
    <script type="text/javascript">
      function deleteConfirm(){
    	  return confirm("Are you sure, you want to delete");
      }
    
    </script>
  
  </head>
  <body>
   <div class="container pt-3 pb-3">
         <h1>View Product Info</h1>
          <p th:text="${msg}" class="text-danger">
          <hr/>
	      <a href="/" class="btn btn-primary">+ Add New Products</a>
	     <table class="table table-striped table-bordered">
		       <tr>
			       <th>Product Id</th>
			       <th>Name</th>
			       <th>Price</th>
			       <th>Quantity</th>
			       <th>Action</th>
		       </tr>
		       <tr th:each="product: ${products}">
				    <td th:text="${product.productId}" />
				    <td th:text="${product.name}" />
				    <td th:text="${product.price}" />
				    <td th:text="${product.quantity}" />
				    <td>
				       <a th:href="@{/deleteProduct?(productId=${product.productId})}" 
				          class="btn btn-info" onclick="return deleteConfirm()">Delete</a>
				       <a th:href="@{/modifyProduct?(productId=${product.productId})}" 
				          class="btn btn-warning">Modify</a>
				   </td>
			   </tr>
			   <tr>
			    <td th:if="${products == null or products.empty}" colspan="5" class="text-center"> No Records Found</td>
			   </tr>
	     </table>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
